<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Magic UI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/motion/dist/motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .welcome-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .welcome-text {
            font-size: 4rem;
            color: white;
            margin: 0;
            position: relative;
        }

        .text-content {
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* RetroGrid Animation */
        .retro-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            perspective: 200px;
            opacity: 0.5;
        }

        .retro-grid-inner {
            position: absolute;
            inset: 0;
            transform: rotateX(65deg);
        }

        .retro-grid-lines {
            position: absolute;
            height: 300vh;
            width: 600vw;
            margin-left: -200%;
            inset: 0px 0px;
            background-image: linear-gradient(to right, rgba(100, 100, 255, 0.5) 1px, transparent 0), 
                              linear-gradient(to bottom, rgba(100, 100, 255, 0.5) 1px, transparent 0);
            background-size: 60px 60px;
            background-repeat: repeat;
            transform-origin: 100% 0;
            animation: grid-animation 15s linear infinite;
        }

        .retro-grid-fade {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #0f172a 0%, transparent 90%);
        }

        @keyframes grid-animation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-33.33%);
            }
        }

        /* Aurora Text Effect */
        .aurora-text {
            background-image: linear-gradient(135deg, #FF0080, #7928CA, #0070F3, #38bdf8, #FF0080);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora 10s linear infinite;
        }

        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
    </style>
</head>
<body class="bg-[#0f172a] text-white">
    <div class="retro-grid">
        <div class="retro-grid-inner">
            <div class="retro-grid-lines"></div>
        </div>
        <div class="retro-grid-fade"></div>
    </div>

    <div class="hero">
        <div class="welcome-container">
            <h1 class="welcome-text">
                <span class="aurora-text text-content">Welcome</span>
            </h1>
            <p class="mt-4 text-xl text-gray-300">Your journey begins here</p>
            <button class="mt-8 px-6 py-2 rounded-full bg-gradient-to-r from-[#FF0080] to-[#7928CA] text-white font-medium hover:opacity-90 transition-opacity">
                Get Started
            </button>
        </div>
    </div>

    <script type="text/babel">
        // This section can be used to add React-based Magic UI components
        // in the future if needed
    </script>
</body>
</html>
